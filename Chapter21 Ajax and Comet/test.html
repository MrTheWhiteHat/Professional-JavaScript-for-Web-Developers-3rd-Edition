<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compitable" content="IE=Edge">
		<title>Ajax and Comet</title>
	</head>
	<body>
		<p>测试URL： http://www.cnblogs.com/xiaohuochai/p/6036475.html#3554161</p>
		<p>测试浏览器：Chrome 60+</p>
		<script>
			var xhr = new XMLHttpRequest();
			xhr.open('get', '/mvc/Blog/GetBlogSideBlocks.aspx?blogApp=lggggg&showFlag=ShowRecentComment%2CShowTopViewPosts%2CShowTopFeedbackPosts%2CShowTopDiggPosts', false);
			xhr.send(null);
			console.log(xhr.responseText); 	// json数据
			console.log(xhr.responseXML);  	// XML数据
			console.log(xhr.status);		// 服务器响应的状态
			console.log(xhr.statusText);	// 响应状态的文本描述。如：200状态码的statusText为 ok
			var data = xhr.responseText;
			data = JSON.parse(data);		// 解析JSON数据为JS对象
			console.log(data);				// 打印出JS对象
		</script>
	</body>
</html>
